yourname_cardmod:
  dialog-backdrop-filter: "blur(5px)"
  iron-overlay-backdrop-opacity: "1"
  iron-overlay-backdrop-background-color: "rgba(0, 0, 0, 0.32)"
  card-mod-theme: "yourname_cardmod"
  ### Header Height ###
  header-height: 40px
  ### Main Interface Colors ###
  lovelace-background: "transparent"
  app-header-background-color: "rgba(20, 26, 50, 0.5)"
  card-background-color: var(--ha-card-background)
  primary-color: "#007AFF"
  disabled-primary-color: "#007AFF54"
  light-primary-color: "#4DA3FF"
  primary-background-color: var(--app-header-background-color)
  secondary-background-color: "#000000"
  rgb-secondary-background-color: 0, 0, 0
  divider-color: "#3B4C8B"
  markdown-code-background-color: "rgba(30, 39, 71, 0.5)"
  ### Text ###
  primary-text-color: "#FFFFFF"
  secondary-text-color: var(--light-primary-color)
  text-primary-color: var(--primary-text-color)
  disabled-text-color: "#4F5F78"
  ### Sidebar Menu ###
  sidebar-icon-color: "#4F6B95"
  sidebar-text-color: "#CBD5E4"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--light-primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  sidebar-background-color: var(--app-header-background-color)
  ### States and Badges ###
  state-icon-color: var(--primary-color)
  state-icon-active-color: "#FBCD41"
  state-icon-unavailable-color: var(--disabled-text-color)
  ### Sliders ###
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  ### Labels ###
  label-badge-background-color: var(--markdown-code-background-color)
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: var(--divider-color)
  label-badge-yellow: "#DCA304"
  ### Cards ###
  ha-card-border-radius: '20px'
  ha-card-background: "rgba(0, 0, 0, 0.5)"
  ha-color-on-neutral-normal: var(--dark-primary-color)
  wa-color-text-normal: var(--primary-text-color)
  paper-card-header-color: var(--primary-text-color)
  paper-card-background-color: var(--ha-card-background)
  paper-listbox-background-color: var(--primary-background-color)
  rgb-card-background-color: var(--rgb-secondary-background-color)
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#FCFCFC"
  paper-toggle-button-checked-bar-color: var(--light-primary-color)
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: "#303F79"
  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--primary-background-color)
  data-table-background-color: var(--primary-background-color)
  ### Switches ###
  switch-unchecked-button-color: var(--divider-color)
  switch-unchecked-track-color: var(--divider-color)
  ### Weather Icons ###
  weather-icon-clear-night: url("/local/icons/clear-night.svg")
  weather-icon-cloudy: url("/local/icons/cloudy.svg")
  weather-icon-fog: url("/local/icons/fog.svg")
  weather-icon-lightning: url("/local/icons/lightning.svg")
  weather-icon-lightning-rainy: url("/local/icons/lightning-rainy.svg")
  weather-icon-partlycloudy: url("/local/icons/partlycloudy.svg")
  weather-icon-pouring: url("/local/icons/pouring.svg")
  weather-icon-rainy: url("/local/icons/rainy.svg")
  weather-icon-hail: url("/local/icons/hail.svg")
  weather-icon-snowy: url("/local/icons/snowy.svg")
  weather-icon-snowy-rainy: url("/local/icons/snowy-rainy.svg")
  weather-icon-sunny: url("/local/icons/sunny.svg")
  weather-icon-windy: url("/local/icons/windy.svg")
  weather-icon-windy-variant: url("/local/icons/windy-variant.svg")
  weather-icon-exceptional: url("/local/icons/exceptional.svg")
  ### Inputs ###
  input-fill-color: "rgba(0, 0, 0, 0.5)"
  input-label-ink-color: var(--primary-color)
  input-ink-color: var(--primary-color)
  input-disabled-fill-color: "rgba(0, 0, 0, 0.33)"
  input-disabled-ink-color: var(--disabled-primary-color)
  ### Edit Mode transparency ###
  app-header-edit-background-color: var(--app-header-background-color)
  ### Test ###
  mdc-theme-surface: "transparent"

  # Fixes text solor of selection context menus and the darker cards inside settings menu.
  card-mod-top-app-bar-fixed: |
    ::slotted(.content) {
      background: var(--ha-card-background) !important;
      --mdc-text-field-fill-color: var(--input-disabled-fill-color) !important;
    }
    ::slotted(ha-config-section) {
      --card-background-color: transparent !important;
    }

  # Renders the sidebar with more transparency to allow the effect of singlebuttons instead of one big line of color with text in it.
  card-mod-sidebar: |
    paper-icon-item[role=option], paper-icon-item[aria-role=option], ha-md-list-item {
      background: var(--ha-card-background) !important;
    }

  # Removes the extra darkness in the background of the settings menu deeper levels.
  card-mod-config-yaml: |
    .: |
      ha-config-apps > * {
        background-color: unset !important;
      }
    "* $": |
      ha-config-section {
        --card-background-color: none; /* used by     --md-sys-color-surface */
      }
      hass-tabs-subpage, hass-subpage {
        background-color: unset !important;
      }
      ha-sidebar {
        background-color: unset !important;
      }
